<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LabourConnect Signup</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page">
  <h1>Signup</h1>
  <form id="signupForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Your name" required>
    <label for="phone">Mobile Number</label>
    <input type="tel" id="phone" placeholder="Enter mobile number" required>
    <label for="category">Category</label>
    <select id="category" required>
      <option value="">Select category</option>
      <option>Construction & Civil Work</option>
      <option>Industrial & Factory Labour</option>
      <option>Agricultural Labour</option>
      <option>Household & Domestic Work</option>
      <option>Transportation & Loading Work</option>
      <option>Event & Hospitality Labour</option>
      <option>Retail & Commercial Labour</option>
      <option>Municipal & Public Utility Labour</option>
      <option>Specialized Technical Labour</option>
      <option>Maintenance & Repair Labour</option>
      <option>Mining & Quarry Labour</option>
      <option>Port & Dock Labour</option>
    </select>
    <button type="submit" class="btn-primary">Signup</button>
  </form>
  <p>Already have account? <a href="login.html">Login</a></p>
</div>
<script src="app.js"></script>
</body>
</html>
