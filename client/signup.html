<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup â€” LabourConnect</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="auth-page">
  <h2>Signup</h2>
  <input type="text" id="signupName" placeholder="Full Name">
  <input type="text" id="signupPhone" placeholder="Mobile Number">
  <button id="sendSignupOTP">Send OTP</button>
  <div id="otpSection" style="display:none;">
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <button id="verifySignupOTP">Verify OTP</button>
  </div>
  <p><a href="login.html">Already have account? Login</a></p>
</main>
<script>
document.getElementById('sendSignupOTP').addEventListener('click', async ()=>{
  const phone = document.getElementById('signupPhone').value;
  const name = document.getElementById('signupName').value;
  if(!phone || !name) return alert('Enter all fields');
  const res = await fetch('/api/auth/signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone,name})});
  if(res.ok){ document.getElementById('otpSection').style.display='block'; }
});
document.getElementById('verifySignupOTP').addEventListener('click', async ()=>{
  const phone = document.getElementById('signupPhone').value;
  const otp = document.getElementById('otpInput').value;
  const res = await fetch('/api/auth/verify-signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone,otp})});
  const data = await res.json();
  if(data.success){ alert('Account created'); window.location='dashboard.html'; } else { alert('OTP invalid'); }
});
</script>
</body>
</html>
